<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <div id="container">
        <div id="profileContainer">
            <img id="requestsMenu" src="../../public/mail.png"></img>
            <div id="requestsMenuNotifier" ></div>
            <img id="profileIcon">
            <input type="file" id="fileInput" accept="image/*" style="display:none;" />
            <div id="nameContainer">
                <div id="profileName">NAME</div>
            </div>
            <div>Wins:<p id="profileWins"></p></div>
            <div>Losses:<p id="profileLosses"></p></div>
            <div>Games:<p id="profileGames"></p></div>
            <button id="signout">Sign Out</button>
        </div>
        <div id="contactsContainer">
            <div id="sortingContainer"> 
                <div id="sortingButtonsContainer">
                    <button id="refresh" class="sortingButton">Refresh</button>
                </div>
                <input id="searchBar" type="text" placeholder="Search">
            </div>
            <div id="contacts">
            
            </div>
        </div>
</body>
</html>
<script src="contacts.js"></script>
